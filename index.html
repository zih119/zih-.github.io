<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_example</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg">
        <img src="./img/background.jpg">
    </div>
    <div class="title shadow"><h1>青少年中輟</h1></div>
    <div class="container">
        <div class="inner">
            <div class="left">
                <img class="character" src="./img/11.jpg">
            </div>
            <div class="right">
                <div class="info">
                    <div class="info-title shadow2">
                        <h1>概念片</h1>
                    </div>
                    <div class="info-group">
                        <div class="name">
                            <h2>導演：</h2>
                            <p>劉芷吟 鮑家昀</p>
                        </div>
                        <div class="work">
                            <h2>演員：</h2>
                            <p>劉珈含 王嚮蕾 鮑家昀</p>
                        </div>
                        <div class="work">
                            <h2>客串：</h2>
                            <p>蔡東宇</p>
                        </div>
                        <div class="skill">
                            <h2>影片類別：</h2>
                            <ul>
                                <li>劇情</li>
                                <li>教育</li>
                                <li>犯罪</li>
                                <li>家庭</li>
                            </ul>
                        </div>
                        <div class="social">
                            <h2>相關連結：</h2>
                            <a href="https://drive.google.com/file/d/1AWstmHcsNNsRHOdswi4CVpwHB6-KRIAt/view?usp=sharing" target="_blank">
                                <img src="https://cdn1.iconfinder.com/data/icons/application-file-formats/128/microsoft-powerpoint-512.png" >
                            </a>
                            <a href="https://youtu.be/ie1t-Q2nA00" target="_blank">
                                <img src="https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/youtube-512.png" >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
