<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_example</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#poster").addClass("animated hinge");
            $("#like").addClass("animated bounce").css("background-color", "lightblue");
            $("#like").html("<em>like</em>");
            $("#poster2").hover(function(){
                alert("主角（鮑家昀 飾）在一個長期家暴的家庭裡長大，和媽媽（王嚮蕾 飾）總是受到爸爸（劉珈含 飾）的拳打腳踢。平時受暴而精神狀況不好的主角，也無心在課業上，成績不好，成了老師眼中的壞學生，處處被針對，和同學（劉芷吟  飾）也常有摩擦。一日他在翹課的路上遇上了以販毒維生的學長（蔡東宇 飾），徬徨失落的他，加入了學長的販毒行列，也因此產生了性格上的轉變。某日主角又一次聽見媽媽的哀嚎聲，這次的他決定拿起刀反抗，保護媽媽，沒想到卻被爸爸揭穿自己販毒的秘密，被正中軟肋的他，無法面對媽媽的目光，奪門而出。奔往學長的毒窟後，原以為是安身之處，沒想到學長只丟了一包毒品來安慰他，想起媽媽不可置信的表情，主角將毒品丟還學長，並接下了學長的要求：警告欠錢不還的人。潑著汽油的主角，陷入人生的低谷，不論是家中、學校、或是學長，都沒有人真的在乎他，無處安身的他，決定要離開這一切紛擾，他點燃打火機，沒有在警察的追捕中逃跑。媽媽聽聞兒子被捕後，和爸爸大聲爭執了起來，再度聽見家暴聲音的鄰居（劉珈含 飾）長得和爸爸一模一樣，這次他不再袖手旁觀，而是撥通電話，揭發了自己的暴行。在輔育院相見的母子兩人，互相承諾了對方要改變自己--媽媽得到了新的工作，主角則是在輔育院中努力讀書。出輔育院後，他已經能和新同學相處融洽");
            }
            });
        });
    </script>
</head>
<body>

    <div class="bg" id="poster">
        <img src="./img/background.jpg">
    </div>
    <div class="title shadow"><h1>青少年中輟</h1></div>
    <div class="container">
        <div class="inner">
            <div class="left" id="poster2">
                <img class="character" src="./img/11.jpg">
            </div>
            <div class="right">
                <div class="info">
                    <div class="info-title shadow2">
                        <h1>概念片</h1>
                    </div>
                    <div class="info-group">
                        <div class="name">
                            <h2>導演：</h2>
                            <p>劉芷吟 鮑家昀</p>
                        </div>
                        <div class="work">
                            <h2>演員：</h2>
                            <p>劉珈含 王嚮蕾 鮑家昀</p>
                        </div>
                        <div class="work">
                            <h2>客串：</h2>
                            <p>蔡東宇</p>
                        </div>
                        <div class="skill">
                            <h2>影片類別：</h2>
                            <ul>
                                <li>劇情</li>
                                <li>教育</li>
                                <li>犯罪</li>
                                <li>家庭</li>
                            </ul>
                        </div>
                        <div class="social">
                            <h2>相關連結：</h2>
                            <a href="https://drive.google.com/file/d/1AWstmHcsNNsRHOdswi4CVpwHB6-KRIAt/view?usp=sharing" target="_blank">
                                <img src="https://cdn1.iconfinder.com/data/icons/application-file-formats/128/microsoft-powerpoint-512.png" >
                            </a>
                            <a href="https://www.youtube.com/watch?v=USJAxtg9taQ" target="_blank">
                                <img src="https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/youtube-512.png" >
                            </a>
                            <button class="btn btn-block btn-primary" id="like">Like</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
